<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Locate nearest dog to you</h1>
          <input id="dogGet" type="button" value="Locate"></input>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <img id="dog" src="images/blank.png" alt="Nearest dog" width="300">
      </div>
      </div>
      <div class="row">
         <div class="col-lg-12">
           <h1>Proprietary algorithm for determining what drink is best suited to tame the dog</h1>
           <input id="drinkGet" type="button" value="Run algorithm"></input>
         </div>
       </div>
       <div class="row">
         <div class="col-lg-12">
           <img id="drink" src="images/blank.png" width="300">
       </div>
       </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
